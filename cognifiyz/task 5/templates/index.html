<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Task Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Professional Task Manager</h1>

    <!-- Add Task Form -->
    <div class="row mb-3">
        <div class="col-md-3">
            <input type="text" id="taskName" class="form-control" placeholder="Task Name">
        </div>
        <div class="col-md-2">
            <select id="taskStatus" class="form-select">
                <option value="Pending">Pending</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="taskPriority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" id="taskDueDate" class="form-control">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="addTask()">Add Task</button>
        </div>
    </div>

    <!-- Filter & Search -->
    <div class="row mb-3">
        <div class="col-md-4">
            <button class="btn btn-secondary me-2" onclick="filterTasks('All')">All</button>
            <button class="btn btn-warning me-2" onclick="filterTasks('Pending')">Pending</button>
            <button class="btn btn-success me-2" onclick="filterTasks('Done')">Done</button>
        </div>
        <div class="col-md-4">
            <input type="text" id="searchTask" class="form-control" placeholder="Search by name" oninput="searchTasks()">
        </div>
    </div>

    <!-- Task Table -->
    <table class="table table-striped table-bordered" id="taskTable">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
